<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" th:href="@{/public/admin/favicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/login.css}">
    <link rel="stylesheet" th:href="@{/lib/font/icon/iconfont.css}">
    <link rel="stylesheet" href="/admin/css/dengpao.css"/>
</head>
<body>
<div id="lampadario">
    <input class="radioInput" type="radio" name="switch" value="on" />
    <input class="radioInput" type="radio" name="switch" value="off" checked="checked" />
    <label class="labelClass" for="switch"></label>
    <div id="filo"></div>
    <div id="lampadina">
        <div id="sorpresa">
            <div id="footer">
            </div>
            <div id="shadow">
                Login caomei_princess Blog
            </div>
        </div>
    </div>
</div>
<div id="app">
    <div class="page-loader" ref="loader">
        <div class="page-loader__spinner">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>
    <div id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="24" :sm="12" :md="12" :lg="8" :xl="5">
                    <el-card class="login-card">
                        <div slot="header" class="header">
                            <span class="item">Login caomei_princess Blog</span>
                        </div>
                        <div id="form">
                            <!-- 登录表单 -->
                            <el-form :model="login" status-icon ref="login">
                                <el-form-item prop="username"
                                              :rules="[{ required: true, message: '用户名不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-yonghu" v-model="login.username" placeholder="账号"
                                              auto-complete="on"></el-input>
                                </el-form-item>
                                <el-form-item prop="password"
                                              :rules="[{ required: true, message: '密码不能为空'}]">
                                    <el-input prefix-icon="el-icon-ump-mima" type="password"
                                              v-model="login.password" @keyup.enter.native="loginEnter('login')" placeholder="密码"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item prop="code"
                                              :rules="[{ max: 6, message: '安全码不能大于6位数字', trigger: 'blur' },
                                                      {min: 6, message: '安全码不能小于6位数', trigger: 'blur'},
                                                      {pattern: /^\d{6}$/, message: '安全码为6位数字', trigger: 'blur'}]">
                                    <el-input prefix-icon="el-icon-ump-anquan"
                                              v-model="login.code" @keyup.enter.native="loginEnter('login')" placeholder="安全码"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-checkbox class="check" v-model="login.remember">Remember me</el-checkbox>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="btn" type="primary" @click="submitForm('login')">登录
                                    </el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/lib/vue/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{/lib/vue/vue-resource.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/login.js}"></script>
</html>
